<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7e77bb7224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="section">
    <form id="form-city">
      <input
        id="input-city"
        type="search"
        class="form-control styleform"
        placeholder="   Enter location  "
      />
    </for>
    <button>Current</button>
    <hr />

    <div class="header day-theme night-theme" id="theme">
      <h1></h1>
      <span>Last updated:<small id="actual-date"></small></span>
      <strong id="temperature">25</strong>
      <span class="units">
        <a href="#" id="celsius-link" class="active">ºC</a>
        | <a href="#" id="fahrenheit-link">ºF</a>
      </span>
      <small class="climate" id="description">Sunny</small>
      <p class="condition">Humidity Wind</p>
      <small class="degree" id="unit"></small>
      <img src="" alt="weather-icon" id="weather-icon">
    </div>

    <div class="container" id="forecast"></div>
    </div>
    <span><a href="https://github.com/Heangt/my-open-weather">Open source code</a> by Heang Araya</span>
    <script src="src/script.js"></script>
   </body>
  </html>
